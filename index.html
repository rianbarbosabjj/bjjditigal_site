<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página em Construção</title>
  <style>
    :root{--bg1:#0f172a;--bg2:#0b2545;--accent:#ffd166;--muted:#9aa7c7}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }
    .card{
      width:100%;
      max-width:980px;
      background:rgba(255,255,255,0.03);
      border-radius:16px;
      padding:32px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns:220px 1fr;
      gap:24px;
      align-items:center;
    }
    .illustration{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .illustration img{
      max-width:200px;
      width:100%;
      height:auto;
      filter:drop-shadow(0 8px 24px rgba(2,6,23,0.6));
      border-radius:8px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
    }
    h1{margin:0 0 8px 0;font-size:28px;letter-spacing:-0.5px}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:15px}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:10px 16px;border-radius:10px;border:0;background:var(--accent);color:#06223a;font-weight:600;text-decoration:none;box-shadow:0 6px 18px rgba(255,209,102,0.08);
    }
    .muted{color:var(--muted);font-size:13px}
    @media(max-width:720px){
      .card{grid-template-columns:1fr; text-align:center}
      .illustration{order:-1}
      h1{font-size:24px}
    }
    /* subtle pulse animation */
    .pulse{animation:pulse 2.6s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)} }
  </style>
</head>
<body>
  <main class="card">
    <div class="illustration pulse" aria-hidden="true">
      <img src="imagens/logo.png" alt="Em construção" />
    </div>
    <div>
      <h1>Página em construção</h1>
      <p class="lead">Estamos em construção. Em breve você conhecerá ferramentas revolucionarias para o mundo da Arte Suave — estamos quase terminando!</p>

      <div class="actions">
        <a class="btn" href="/">Voltar para o início</a>
        <a class="btn" href="https://wa.me/21981716074">Entrar em contato</a>
      </div>

     </div>
  </main>
</body>
</html>
