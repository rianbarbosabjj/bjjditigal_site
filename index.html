<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/logo.png">
  <title>BJJ Digital - Em Breve</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Design System BJJ Digital */
    :root {
      --cor-fundo: #0e2d26;
      --cor-destaque: #FFD700; /* Dourado */
      --cor-texto: #ffffff;
      --cor-texto-secundario: #a0c0b5;
      --cor-botao-hover: #e6c200;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--cor-fundo);
      background-image: radial-gradient(circle at 50% 0%, #1a4d40 0%, var(--cor-fundo) 80%);
      color: var(--cor-texto);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden; /* Evita scroll desnecessário */
    }

    /* Container Central */
    .hero-container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Logo com Animação */
    .logo {
      width: 180px;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .highlight {
      color: var(--cor-destaque);
    }

    p {
      font-size: 1.1rem;
      color: var(--cor-texto-secundario);
      margin-bottom: 40px;
      font-weight: 300;
      line-height: 1.6;
    }

    /* Botão Principal */
    .btn {
      display: inline-block;
      background-color: transparent;
      color: var(--cor-destaque);
      border: 2px solid var(--cor-destaque);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn:hover {
      background-color: var(--cor-destaque);
      color: var(--cor-fundo);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transform: translateY(-3px);
    }

    /* Footer Fixo */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #4a665e;
    }

    /* Animações */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .logo { width: 140px; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="imagens/logo.png" alt="BJJ Digital Logo" class="logo">
    
    <h1>BJJ <span class="highlight">DIGITAL</span></h1>
    <p>Estamos no tatame preparando uma nova experiência para você.<br>A evolução do Jiu-Jitsu Digital está chegando.</p>

    <a href="verificar.html" class="btn">Validar Certificado</a>
  </div>

  <footer>
    &copy; 2025 BJJ Digital Platform. Todos os direitos reservados.
  </footer>

</body>
</html>
